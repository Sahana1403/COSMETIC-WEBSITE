<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
    <section>
        <div class="2xl:container bg-white mx-auto shadow-md h-11">
        <div class="w-[90%] mx-auto grid grid-cols-1 md:grid-cols-2 h-11 m-3">
          <div class="bg-white flex justify-between">
            <div class="md:hidden justify-around">
                <div class="flex gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" id="profile">
                    <g fill="none" fill-rule="evenodd">
                      <g fill="#000" transform="translate(-380 -2159)">
                        <g transform="translate(56 160)">
                          <path d="M334 2011c3.785 0 6.958 2.214 7.784 6h-15.568c.826-3.786 3.999-6 7.784-6m-4-6c0-2.206 1.794-4 4-4s4 1.794 4 4-1.794 4-4 4-4-1.794-4-4m7.758 4.673A5.983 5.983 0 0 0 340 2005a6 6 0 1 0-9.758 4.673c-3.659 1.375-6.242 4.772-6.242 9.327h20c0-4.555-2.583-7.952-6.242-9.327"></path>
                        </g>
                      </g>
                    </g>
                  </svg>
                </div>
            </div>
            <img class="h-9" src="https://ik.imagekit.io/vdhyx6juu/WhatsApp%20Image%202024-09-11%20at%2012.47.31%20AM.jpeg?updatedAt=1725995883734"/>
            <div class="relative w-full max-w-md mx-8 shadow-sm md:hidden lg:hidden">
                <input type="search" id="search" class="pl-10 pr-4 py-2 w-full text-sm text-gray-700" placeholder="Search...">
                <button class="absolute left-0 top-0 ml-3 mt-3">
                  <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </button>
              </div>
            <div>
              <!--Menu Icon-->
              <svg class="md:hidden" viewbox="0 0 1024 1024" fill="currentColor" height="1em" width="1em" id="menuIcon">
                <path
                  d="M904 160H120c-4.4 0-8 3.6-8 8v64c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-64c0-4.4-3.6-8-8-8zm0 624H120c-4.4 0-8 3.6-8 8v64c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-64c0-4.4-3.6-8-8-8zm0-312H120c-4.4 0-8 3.6-8 8v64c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-64c0-4.4-3.6-8-8-8z" />
              </svg>
    
              <!--Cross Icon-->
              <svg class="hidden md:hidden" viewbox="0 0 21 21" fill="currentColor" height="1em" width="1em" id="crossIcon">
                <g fill="none" fillrule="evenodd" stroke="currentColor" strokelinecap="round" strokelinejoin="round">
                  <path d="M15.5 15.5l-10-10zM15.5 5.5l-10 10" />
                </g>
              </svg>
            </div>
    
          </div>

          <div id="ulElement" class="hidden md:block">
            
            <div class="flex justify-end space-x-2">
              <ul class="bg-white flex flex-col justify-center items-center md:flex-row md:justify-end gap-4 w-full">

              <li class="text-gray-800 text-lg font-semibold hover:bg-[#ac395d] hover:text-white p-1 rounded-md" id="home">
                <a href="navbar.html">
                  Home
                </a>
              </li>
              <li class="text-gray-800 text-lg font-semibold hover:bg-[#ac395d] hover:text-white p-1 rounded-md" id="about"><a href="./aboutus.html">
                About us
              </a></li>
              <li class="text-gray-800 text-lg font-semibold hover:bg-[#ac395d] hover:text-white p-1 rounded-md" id="help">
                <a href="./services.html">Services</a></li>
                <li class="text-gray-800 text-lg font-semibold hover:bg-[#ac395d] hover:text-white p-1 rounded-md" id="offer">
                    <a href="">Offers</a></li>
              <li class="text-gray-800 text-lg font-semibold hover:bg-[#ac395d] hover:text-white p-1 rounded-md" id="contact"><a href="./contact1.html">Contact us</a></li>

            </ul>
            <div class="hidden md:block justify-around">
                <div class="flex gap-4 px-3 py-1">
                <button><a href="./profile.html">    
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewbox="0 0 20 20" id="profile">
                    <g fill="none" fill-rule="evenodd">
                      <g fill="#000" transform="translate(-380 -2159)">
                        <g transform="translate(56 160)">
                          <path d="M334 2011c3.785 0 6.958 2.214 7.784 6h-15.568c.826-3.786 3.999-6 7.784-6m-4-6c0-2.206 1.794-4 4-4s4 1.794 4 4-1.794 4-4 4-4-1.794-4-4m7.758 4.673A5.983 5.983 0 0 0 340 2005a6 6 0 1 0-9.758 4.673c-3.659 1.375-6.242 4.772-6.242 9.327h20c0-4.555-2.583-7.952-6.242-9.327"></path>
                        </g>
                      </g>
                    </g>
                  </svg>
                </a></button>
                <button><a href="./cart.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/>
                    <circle cx="19" cy="21" r="1"/>
                    <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
                </svg></a>
                </button>
                </div>
            </div>
            </div>
        </div>
        </div>
      </div>
    </section>
    <div class="register-box bg-slate-200 shadow-lg rounded-sm max-w-md mx-auto mt-24 p-20">
        <p class="text-3xl font-bold mb-4 text-center">SIGN IN</p>
        <br>
        <form>
          <br>
          <label for="username" class="block mb-2 font-bold"><strong>Username</strong></label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required class="w-full p-2 mb-2 border border-gray-300 rounded-md">
          <label for="password" class="block mb-2 font-bold"><strong>Password</strong></label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required class="w-full p-2 mb-2 border border-gray-300 rounded-md">
          <br>
          <p class="text-red-600 hover:underline text-end"><strong>Forgot Password?</strong></p><br>
          <button class="submit-button bg-[#ac395d] hover:bg-[#ac395d] text-white font-bold py-2 px-4 rounded-md justify-center" type="submit">SIGN IN</button><br><br>

          <div class="flex justify-around items-center m-2">
            <p>Don't have an account?</p>
          <p class="text-blue-700 hover:underline">Register</p>
          </div>
        </form>
      </div>
</body>
</html>

    <!-- Contact Us Page -->
<div class="container mx-auto p-4 pt-6 md:p-6 lg:p -12">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <p class="text-lg mb-6">Get in touch with us for any questions or concerns.</p>
    <form class="max-w-md mx-auto" id="contact-form">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
            Name
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="name" type="text" placeholder="Your Name">
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
            Email
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="email" type="email" placeholder="Your Email">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="message">
            Message
          </label>
          <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="message" placeholder="Your Message"></textarea>
        </div>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3">
          <button class="bg-[#ac395d] hover:bg-[#ac395d] text-white font-bold py-2 px-4 rounded" type="submit">
            Send Message
          </button>
        </div>
        <div class="md:w-2/3"></div>
      </div>
    </form>
    <hr class="my-6">
    <p class="text-lg mb-6">You can also reach us at:</p>
    <ul class="list-none mb-6">
      <li class="mb-2">
        <i class="fas fa-phone mr-2"></i>
        <a href="tel:+1234567890" class="text-gray-700 hover:text-gray-900">+9156998022</a>
      </li>
      <li class="mb-2">
        <i class="fas fa-envelope mr-2"></i>
        <a href="mailto:info@example.com" class="text-gray-700 hover:text-gray-900">glowaura@gmail.com</a>
      </li>
      <li class="mb-2">
        <i class="fas fa-map-marker mr-2"></i>
        <address class="text-gray-700">
          123 Main St, Velachery, Chennai
        </address>
      </li>
    </ul>
  </div>
  <script>
    // Get the form element
const form = document.getElementById('contact-form');

// Add an event listener to the form's submit event
form.addEventListener('submit', (e) => {
  e.preventDefault();

  // Get the form data
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const message = document.getElementById('message').value;

  // Validate the form data
  if (name === '' || email === '' || message === '') {
    alert('Please fill in all fields');
    return;
  }

  // Send the form data to the server (e.g. using AJAX or Fetch API)
  // For demonstration purposes, we'll just log the data to the console
  console.log(`Name: ${name}, Email: ${email}, Message: ${message}`);

  // Reset the form
  form.reset();
});
  </script>
